<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">UsuÃ¡rio</ion-label>
      <ion-input [(ngModel)]="usuario.username" name="username" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input [(ngModel)]="usuario.password" name="password" type="password" required></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" [disabled]="carregando">Entrar</ion-button>
  </form>
  <ion-button expand="block" color="secondary" (click)="irParaCadastro()" class="ion-margin-top">Cadastrar</ion-button>
  <ion-text color="danger" *ngIf="mensagem">{{ mensagem }}</ion-text>
</ion-content>
