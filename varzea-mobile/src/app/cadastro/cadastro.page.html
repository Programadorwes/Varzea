<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="cadastrar()">
    <ion-item>
      <ion-label position="floating">UsuÃ¡rio</ion-label>
      <ion-input [(ngModel)]="usuario.username" name="username" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input [(ngModel)]="usuario.password" name="password" type="password" required></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" [disabled]="carregando">Cadastrar</ion-button>
  </form>
  <ion-text color="primary" *ngIf="mensagem">{{ mensagem }}</ion-text>
</ion-content>
